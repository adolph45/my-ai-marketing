<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Strategist Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;700&display=swap');
      
      :root {
        --bg-main: #bfc3c6;
        --card-bg: rgba(242, 244, 245, 0.85);
        --accent-green: #10b981;
        --text-main: #1a1a1a;
        --text-muted: #6b7280;
      }

      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: var(--bg-main);
        background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1505118380757-91f5f5632de0?auto=format&fit=crop&q=80&w=2000');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
      }

      * {
        font-style: normal !important;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 0%, rgba(191, 195, 198, 0.4) 100%);
        pointer-events: none;
        z-index: -1;
      }

      .dashboard-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 32px;
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .btn-primary {
        background-color: var(--accent-green);
        color: white;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }
      .btn-primary:hover {
        opacity: 0.95;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      }

      .btn-secondary {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        color: var(--text-main);
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.05);
      }

      input, select, textarea {
        background-color: rgba(255, 255, 255, 0.7) !important;
        backdrop-filter: blur(10px);
        border-radius: 16px !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
        transition: all 0.2s ease !important;
      }
      
      input:focus, select:focus, textarea:focus {
        background-color: rgba(255, 255, 255, 0.9) !important;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1) !important;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background-color: var(--accent-green);
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 8px var(--accent-green);
      }

      .post-content-text {
        font-family: 'Noto Serif TC', serif;
        font-size: 1.4rem;
        line-height: 1.8;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      @media print {
        aside, .no-print, button { display: none !important; }
        main { margin-left: 0 !important; width: 100% !important; padding: 0 !important; }
        body { background: white !important; background-image: none !important; }
        .dashboard-card { box-shadow: none !important; border: 1px solid #eee !important; background: white !important; }
      }
      
      .page-break {
        page-break-after: always;
      }
    </style>
