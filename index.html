
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Strategist Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@700;900&display=swap');
      
      :root {
        --bg-main: #FDF8F1;
        --accent-primary: #D69A73; /* Coffee Orange */
        --accent-cream-brown: #A67C52; /* 奶油棕 */
        --accent-secondary: #F2E7D5; /* Warm Beige */
        --text-main: #4A3728; /* Mocha Brown */
        --card-bg: rgba(255, 255, 255, 0.85);
      }

      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(74, 55, 40, 0.08);
      }

      .btn-primary-coffee {
        background-color: var(--accent-cream-brown);
        color: white;
        border-radius: 24px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-primary-coffee:hover {
        transform: translateY(-3px);
        filter: brightness(1.1);
        box-shadow: 0 12px 24px rgba(166, 124, 82, 0.25);
      }

      input, select, textarea {
        background-color: rgba(255, 255, 255, 0.6) !important;
        border: 1.5px solid var(--accent-secondary) !important;
        border-radius: 8px !important;
        padding: 6px 12px !important; /* 精確設定 6px padding */
        color: var(--text-main) !important;
        transition: all 0.3s ease !important;
        width: 100% !important;
      }
      
      input:focus {
        border-color: var(--accent-primary) !important;
        background-color: #FFFFFF !important;
        box-shadow: 0 0 0 5px rgba(214, 154, 115, 0.1) !important;
      }

      .wave-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        line-height: 0;
        z-index: 0;
      }

      @media print {
        aside, .no-print, button { display: none !important; }
        main { margin-left: 0 !important; width: 100% !important; padding: 0 !important; }
        body { background: white !important; }
        .glass-card { box-shadow: none !important; border: 1px solid #eee !important; background: white !important; }
      }
    </style>
